<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chirpy - Login</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
      <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
        <h1 class="text-2xl font-bold text-center mb-6">Welcome to Chirpy</h1>

        <div class="mb-6">
          <h2 class="text-xl font-semibold mb-4">Login</h2>
          <div
            id="error-message"
            class="hidden mb-4 p-4 text-sm text-red-700 bg-red-100 rounded-lg"
          ></div>
          <form id="login-form" class="space-y-4">
            <div>
              <label for="email" class="block text-sm font-medium text-gray-700"
                >Email</label
              >
              <input
                type="email"
                id="email"
                name="email"
                required
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
              />
            </div>
            <div>
              <label
                for="password"
                class="block text-sm font-medium text-gray-700"
                >Password</label
              >
              <input
                type="password"
                id="password"
                name="password"
                required
                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
              />
            </div>
            <button
              id="submit-json"
              type="button"
              class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
            >
              Login
            </button>
          </form>
        </div>

        <div class="text-center">
          <p class="text-sm text-gray-600">
            Don't have an account?
            <a href="/" class="text-blue-500 hover:text-blue-600">Register</a>
          </p>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-white shadow-lg mt-8 py-4" data-testid="footer">
      <div class="container mx-auto px-4 text-center text-gray-600 text-sm">
        <p data-testid="copyright-text">
          Â© 2025 EgolessQA Adam Pajda. All rights reserved.
        </p>
      </div>
    </footer>

    <script>
      document
        .getElementById("submit-json")
        .addEventListener("click", async function () {
          const form = document.getElementById("login-form");
          const errorMessage = document.getElementById("error-message");
          const submitButton = document.getElementById("submit-json");

          // Reset error message and disable button
          errorMessage.classList.add("hidden");
          submitButton.disabled = true;
          submitButton.textContent = "Logging in...";

          const formData = new FormData(form);
          const jsonObject = {};

          formData.forEach((value, key) => {
            jsonObject[key] = value;
          });

          try {
            const response = await fetch("/api/login", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(jsonObject),
            });

            const data = await response.json();

            if (!response.ok) {
              throw new Error(data.error || "Login failed");
            }

            // Store the token
            localStorage.setItem("token", data.token);
            localStorage.setItem("refreshToken", data.refresh_token);

            // Show success message
            errorMessage.textContent = "Login successful! Redirecting...";
            errorMessage.classList.remove(
              "hidden",
              "bg-red-100",
              "text-red-700"
            );
            errorMessage.classList.add("bg-green-100", "text-green-700");

            // Redirect to home page after 1 second
            setTimeout(() => {
              window.location.href = "/home";
            }, 1000);
          } catch (error) {
            // Show error message
            errorMessage.textContent = error.message;
            errorMessage.classList.remove(
              "hidden",
              "bg-green-100",
              "text-green-700"
            );
            errorMessage.classList.add("bg-red-100", "text-red-700");
          } finally {
            // Re-enable button
            submitButton.disabled = false;
            submitButton.textContent = "Login";
          }
        });
    </script>
  </body>
</html>
