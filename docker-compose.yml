version: "3.8"

services:
  db-init:
    image: postgres:17
    restart: on-failure
    environment:
      - PGPASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_HOST=postgres
      - POSTGRES_DB=postgres
    env_file:
      - .env_pg
    volumes:
      - ./init-databases.sh:/docker-entrypoint-initdb.d/init-databases.sh
    command: bash /docker-entrypoint-initdb.d/init-databases.sh
    depends_on:
      - postgres
    networks:
      - chirpy-network

  chirpy-1:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - DB_NAME=chirpy1
    env_file:
      - .env
    depends_on:
      migrations-1:
        condition: service_completed_successfully
    networks:
      - chirpy-network

  migrations-1:
    build:
      context: .
      dockerfile: Dockerfile.migrations
    restart: on-failure
    environment:
      - DB_NAME=chirpy1
    env_file:
      - .env
    depends_on:
      - db-init
    networks:
      - chirpy-network

  chirpy-2:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "8081:8080"
    environment:
      - DB_NAME=chirpy2
    env_file:
      - .env
    depends_on:
      migrations-2:
        condition: service_completed_successfully
    networks:
      - chirpy-network

  migrations-2:
    build:
      context: .
      dockerfile: Dockerfile.migrations
